<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video upload</title>
</head>
<body>
    <h1>video upload</h1>
    <form  action="/video-upload" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="video name">
        <input type="file" name="videos" accept="video/mp4,video/webm,video/mov">
        <button type="submit">upload</button>

    </form>
</body>
</html>
