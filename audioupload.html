<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <h1>audio uploading!!!!</h1>
    <form  action="/audio-upload" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="audio-name">
        <input type="file" name="audio" accept="audio/mp3">
        <button type="submit">upload</button>
    </form>
</body>
</html>
